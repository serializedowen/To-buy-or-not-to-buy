<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Think Twice!</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
    <script src="popup.js"></script>
    <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js'></script>
  </head>
  <body>
    <div>
        <canvas id="myChart" width="200" height="300"></canvas>
    </div> 
    <div id="score">
    </div>
    <div id="detailed_score">
    </div>
    
    <div id="ThinkTwiceDisplayChart">
                <img id="Chart" alt="" />
                <div id="legend">
                    <form id="priceForm">
                        <div id="FormErrors" style="display:none;">
                            <div id="FormNumberError" style="display:none;">Plesase enter a valid number.</div>
                            <div id="FormPriceError" style="display:none;">Please enter a price below the current price.</div>
                            <div id="FormEmailError" style="display:none;">Please enter your email address.</div>
                        </div>
                        <img src="loading.gif" style="visibility:hidden;" />
                        <table>
                            <thead>
                                <tr>
                                    <th style="padding-left: 2px;">
                                        <span>Store Type</span>
                                    </th>
                                    <th>Lowest</th>
                                    <th>Highest</th>
                                    <th>Current</th>
                                    <th>Desired</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr id="legend_price_amazon">
                                    <td style="padding-left: 2px;">Amazon</td>
                                    <td id="price_amazon_low">$10</td>
                                    <td id="price_amazon_high">$30</td>
                                    <td id="price_amazon_current">$20</td>
                                    <td class='desired'>
                                        <span>$</span>
                                        <input class="price" type="text" name="price_amazon" value="" tabindex="1" />
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="5" style="padding-left:-2px;">
                                        <div class="email">
                                            <span>Email Address:</span>
                                            <input type="text" name="email" id="emailPrice" value="" tabindex="5">
                                        </div>
                                        <div>
                                            <input type="submit" id="create_price" value="Create" />
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </form>
                </div>
    </div>
  </body>
</html>
